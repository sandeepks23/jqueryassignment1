<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery-ui.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Jquery Form Validation</h1>
    <form id="form" action="">
        <p>Name: <input id="name" type="text"></p>
        <span id="invalid-name"></span>
        <p>Email: <input id="email" type="text"></p>
        <span id="invalid-email"></span>
        <p>Mobile: <input id="phone" type="text"></p>
        <span id="invalid-mob"></span>
        <p>DOB: <input id="datepicker" type="text"></p>
        <span id="invalid-dob"></span>
        <p>Age: <input id="age" type="text"></p>
        
        <p>Country: <select name="" id="country"><option value="">--Select Country--</option></select></p>
        <span id="invalid-country"></span><br>
        <input id="btn" type="submit" value="submit">

    </form>

</body>

</html>
